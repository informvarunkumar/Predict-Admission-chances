{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict Your chances for Admission</h1>

   <div class="form">
        <form action="/predict" method="POST">
            <input type="number" name="gre_score" id="gre_score" placeholder="GRE Score (Max:340)">
            <input type="number" name="toefl_score" id="toefl_score" placeholder="TOEFL Score (Max:120)">
            <input type="number" name="university_rating" id="university_rating" placeholder="University Rating (Max:5)">
            <input type="number" name="sop" id="sop" placeholder="SOP Score (Max:5)">
            <input type="number" name="lor" id="lor" placeholder="LOR Score(Max:5)">
            <input type="number" name="cgpa" id="cgpa"placeholder="CGPA (Max:10)" step="any">
            <select name="research" id="research" placeholder="Research">
  <option value="yes">Yes</option>
  <option value="no">No</option>
</select>
            <input type="submit" value="Predict">
        </form>
    </div>
</div>
<!-- Footer -->
       <div class='footer'>

           <p class='footer-description'>Modified by Varun Kumar.</p>
       </div>
{% endblock %}
